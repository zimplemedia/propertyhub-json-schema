<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PropertyHub JSON Feed Validator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .spinner {
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body class="h-screen overflow-hidden">
  <div class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white px-8 py-6 shadow-lg">
    <h1 class="text-2xl font-semibold">üè¢ PropertyHub JSON Feed Validator</h1>
    <p class="text-sm mt-1 opacity-90">Validate your property feed JSON against the PropertyHub schema</p>
  </div>

  <div class="flex h-[calc(100vh-88px)]">
    <div class="w-2/5 border-r-2 border-gray-200 overflow-y-auto bg-gray-50">
      <div class="p-6">
        <h2 class="text-xl font-semibold mb-4 text-gray-900">üìã JSON Schema</h2>
        <pre id="schemaDisplay" class="bg-gray-900 text-gray-100 p-4 rounded-lg overflow-x-auto text-sm">Loading schema...</pre>
      </div>
    </div>

    <div class="w-3/5 overflow-y-auto p-8">
      <div class="bg-white rounded-xl shadow p-8 mb-6">
        <h2 class="text-xl font-semibold mb-6 text-gray-900">üì§ Upload JSON Feed</h2>
        <div class="relative my-6">
          <input type="file" id="fileInput" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept=".json" />
          <label for="fileInput" id="fileLabel" class="flex items-center justify-center p-12 border-2 border-dashed border-gray-400 rounded-lg bg-gray-50 hover:border-purple-500 hover:bg-gray-100 transition cursor-pointer">
            <div class="text-center">
              <div class="text-5xl mb-2">üìÑ</div>
              <div class="font-semibold mb-1">Click to select JSON file</div>
              <div class="text-sm text-gray-600">or drag and drop here</div>
            </div>
          </label>
        </div>
        <div class="mb-4">
          <label class="flex items-center space-x-2 cursor-pointer">
            <input type="checkbox" id="transformCheckbox" class="w-4 h-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500">
            <span class="text-sm text-gray-700">Transform relaxed input to strict format (e.g., convert string numbers like "12.5" to numbers)</span>
          </label>
        </div>
        <button id="validateBtn" disabled class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transition disabled:opacity-50 disabled:cursor-not-allowed">Validate JSON</button>
      </div>

      <div id="loading" class="hidden text-center py-8">
        <div class="w-10 h-10 border-4 border-gray-200 border-t-purple-600 rounded-full spinner mx-auto"></div>
        <p class="mt-4 text-gray-600">Validating...</p>
      </div>

      <div id="resultSection" class="hidden bg-white rounded-xl shadow p-8">
        <div class="flex items-center justify-between pb-4 border-b-2 border-gray-200 mb-6">
          <h2 class="text-xl font-semibold text-gray-900">Validation Result</h2>
          <div class="flex items-center gap-3">
            <button id="exportBtn" class="hidden px-4 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition text-sm flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
              Export to Excel
            </button>
            <span id="resultBadge" class="px-4 py-2 rounded-full font-semibold text-sm"></span>
          </div>
        </div>
        <div id="resultContent" class="text-sm"></div>
      </div>
    </div>
  </div>

  <script>
    let selectedFile = null;
    let lastValidationResult = null;

    // Load schema on page load
    async function loadSchema() {
      try {
        const response = await fetch('/schema');
        const schema = await response.json();
        document.getElementById('schemaDisplay').textContent = JSON.stringify(schema, null, 2);
      } catch (error) {
        document.getElementById('schemaDisplay').textContent = 'Error loading schema: ' + error.message;
      }
    }

    // Handle file selection
    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        selectedFile = file;
        const label = document.getElementById('fileLabel');
        label.className = 'flex items-center justify-center p-12 border-2 border-dashed border-green-500 rounded-lg bg-green-50 cursor-pointer';
        label.innerHTML = `
          <div class="text-center">
            <div class="text-5xl mb-2">‚úÖ</div>
            <div class="font-semibold mb-1">${file.name}</div>
            <div class="text-sm text-gray-600">${(file.size / 1024).toFixed(2)} KB</div>
          </div>
        `;
        document.getElementById('validateBtn').disabled = false;
      }
    });

    // Handle drag and drop
    const fileLabel = document.getElementById('fileLabel');
    fileLabel.addEventListener('dragover', (e) => {
      e.preventDefault();
      fileLabel.classList.add('border-purple-500');
    });

    fileLabel.addEventListener('dragleave', (e) => {
      e.preventDefault();
      fileLabel.classList.remove('border-purple-500');
    });

    fileLabel.addEventListener('drop', (e) => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      if (file && file.type === 'application/json') {
        document.getElementById('fileInput').files = e.dataTransfer.files;
        selectedFile = file;
        fileLabel.className = 'flex items-center justify-center p-12 border-2 border-dashed border-green-500 rounded-lg bg-green-50 cursor-pointer';
        fileLabel.innerHTML = `
          <div class="text-center">
            <div class="text-5xl mb-2">‚úÖ</div>
            <div class="font-semibold mb-1">${file.name}</div>
            <div class="text-sm text-gray-600">${(file.size / 1024).toFixed(2)} KB</div>
          </div>
        `;
        document.getElementById('validateBtn').disabled = false;
      }
      fileLabel.classList.remove('border-purple-500');
    });

    // Handle validation
    document.getElementById('validateBtn').addEventListener('click', async function() {
      if (!selectedFile) return;

      const loading = document.getElementById('loading');
      const resultSection = document.getElementById('resultSection');
      const resultBadge = document.getElementById('resultBadge');
      const resultContent = document.getElementById('resultContent');

      loading.classList.remove('hidden');
      resultSection.classList.add('hidden');

      try {
        const fileContent = await selectedFile.text();
        const jsonData = JSON.parse(fileContent);

        const shouldTransform = document.getElementById('transformCheckbox').checked;
        const queryParam = shouldTransform ? '?transform=true' : '';

        const response = await fetch(`/validate${queryParam}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(jsonData)
        });

        const result = await response.json();
        lastValidationResult = result;

        loading.classList.add('hidden');
        resultSection.classList.remove('hidden');

        if (result.valid) {
          document.getElementById('exportBtn').classList.add('hidden');
          resultBadge.textContent = '‚úì Valid';
          resultBadge.className = 'px-4 py-2 rounded-full font-semibold text-sm bg-green-100 text-green-800';
          resultContent.innerHTML = `
            <div class="bg-green-50 border-l-4 border-green-500 p-6 rounded text-green-900">
              <strong class="text-lg block mb-2">‚úÖ ${result.message}</strong>
              <div class="mt-2">
                <div>Listing Count: ${result.listingCount}</div>
                <div>Actual Listings: ${result.actualListings}</div>
              </div>
            </div>
          `;
        } else {
          resultBadge.textContent = '‚úó Invalid';
          resultBadge.className = 'px-4 py-2 rounded-full font-semibold text-sm bg-red-100 text-red-800';
          
          // Show export button
          document.getElementById('exportBtn').classList.remove('hidden');
          
          // Build error summary at the top
          let errorsHtml = `
            <div class="bg-red-50 border-l-4 border-red-500 p-6 rounded mb-6">
              <div class="flex items-start justify-between mb-4">
                <div>
                  <strong class="text-lg text-red-900 block mb-2">üìä Validation Summary</strong>
                  <div class="grid grid-cols-2 gap-4 text-sm">
                    <div>
                      <div class="text-red-700">Total Errors:</div>
                      <div class="text-2xl font-bold text-red-900">${result.totalErrors}</div>
                    </div>
                    <div>
                      <div class="text-red-700">Affected Listings:</div>
                      <div class="text-2xl font-bold text-red-900">${result.affectedListings} / ${result.totalListings}</div>
                    </div>
                    <div>
                      <div class="text-red-700">Error Types:</div>
                      <div class="text-2xl font-bold text-red-900">${result.uniqueErrorTypes}</div>
                    </div>
                    <div>
                      <div class="text-red-700">Filtered Noise:</div>
                      <div class="text-2xl font-bold text-red-900">${result.cascadingErrors}</div>
                    </div>
                  </div>
                </div>
              </div>
              ${result.cascadingErrors > 0 ? `
                <div class="mt-3 pt-3 border-t border-red-300">
                  <div class="text-xs text-red-700">
                    ‚ÑπÔ∏è ${result.cascadingErrors} cascading "must match then/if schema" errors were automatically filtered (these are side-effects of the real errors below)
                  </div>
                </div>
              ` : ''}
            </div>
          `;

          // Error breakdown by type
          if (result.summary && result.summary.length > 0) {
            errorsHtml += `
              <div class="mb-6">
                <h3 class="font-semibold text-gray-900 mb-3">üîç Error Breakdown by Type</h3>
                <div class="space-y-2">
            `;
            
            result.summary.forEach((item, idx) => {
              errorsHtml += `
                <div class="bg-orange-50 border border-orange-200 p-3 rounded text-sm">
                  <div class="flex items-start justify-between">
                    <div class="flex-1">
                      <span class="font-semibold text-orange-900">${idx + 1}. [${item.count}√ó]</span>
                      <span class="text-orange-800 ml-2">${item.message}</span>
                    </div>
                  </div>
                  ${item.samples.length > 0 ? `
                    <div class="mt-1 text-xs text-orange-700">
                      Sample paths: ${item.samples.slice(0, 3).join(', ')}${item.samples.length > 3 ? '...' : ''}
                    </div>
                  ` : ''}
                </div>
              `;
            });
            
            errorsHtml += `
                </div>
              </div>
            `;
          }

          // Detailed errors by listing
          errorsHtml += `
            <div class="mb-4">
              <h3 class="font-semibold text-gray-900 mb-3">üìù Detailed Errors by Listing</h3>
              <div class="space-y-4">
          `;

          const listings = Object.entries(result.errorsByListing || {});
          
          listings.forEach(([index, listingData]) => {
            if (index === '_root') {
              errorsHtml += `
                <div class="bg-red-50 border-l-4 border-red-600 p-4 rounded">
                  <div class="font-semibold text-red-900 mb-2">Root Level Errors</div>
                  <div class="space-y-2">
              `;
              listingData.errors.forEach(error => {
                errorsHtml += `
                  <div class="text-sm">
                    <div class="text-red-700">Path: ${error.path}</div>
                    <div class="text-red-800">${error.message}</div>
                  </div>
                `;
              });
              errorsHtml += `
                  </div>
                </div>
              `;
            } else {
              errorsHtml += `
                <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded">
                  <div class="flex items-start justify-between mb-2">
                    <div>
                      <div class="font-semibold text-red-900">
                        <span class="bg-red-200 px-2 py-1 rounded text-xs mr-2">Listing #${index}</span>
                        refNo: "${listingData.refNo}"
                      </div>
                      <div class="text-xs text-red-700 mt-1">
                        ${listingData.propertyType} - ${listingData.postType}
                      </div>
                    </div>
                    <div class="bg-red-200 text-red-900 px-2 py-1 rounded-full text-xs font-semibold">
                      ${listingData.errors.length} error${listingData.errors.length > 1 ? 's' : ''}
                    </div>
                  </div>
                  <div class="space-y-2 mt-3">
              `;
              
              listingData.errors.forEach(error => {
                errorsHtml += `
                  <div class="bg-white p-2 rounded text-sm border border-red-200">
                    <div class="text-red-700 font-medium">Path: ${error.path}</div>
                    <div class="text-red-800">${error.message}</div>
                  </div>
                `;
              });
              
              errorsHtml += `
                  </div>
                </div>
              `;
            }
          });

          errorsHtml += `
              </div>
            </div>
          `;
          
          resultContent.innerHTML = errorsHtml;
        }

      } catch (error) {
        loading.classList.add('hidden');
        resultSection.classList.remove('hidden');
        resultBadge.textContent = '‚úó Error';
        resultBadge.className = 'px-4 py-2 rounded-full font-semibold text-sm bg-red-100 text-red-800';
        resultContent.innerHTML = `
          <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded">
            <div class="font-semibold text-red-900 mb-1">Parse Error</div>
            <div class="text-red-800">${error.message}</div>
          </div>
        `;
      }
    });

    // Export to Excel function
    function exportToExcel() {
      if (!lastValidationResult || lastValidationResult.valid) {
        alert('No validation errors to export');
        return;
      }

      const result = lastValidationResult;
      
      // Create workbook
      const wb = XLSX.utils.book_new();
      
      // Sheet 1: Summary
      const summaryData = [
        ['PropertyHub Feed Validation Report'],
        ['Generated:', new Date().toLocaleString()],
        [],
        ['Validation Summary'],
        ['Total Errors', result.totalErrors],
        ['Cascading Errors (Filtered)', result.cascadingErrors],
        ['Unique Error Types', result.uniqueErrorTypes],
        ['Affected Listings', result.affectedListings],
        ['Total Listings', result.totalListings],
        [],
        ['Error Breakdown by Type'],
        ['Count', 'Error Message', 'Sample Paths']
      ];
      
      if (result.summary) {
        result.summary.forEach(item => {
          summaryData.push([
            item.count,
            item.message,
            item.samples.slice(0, 3).join(', ')
          ]);
        });
      }
      
      const summarySheet = XLSX.utils.aoa_to_sheet(summaryData);
      
      // Set column widths
      summarySheet['!cols'] = [
        { wch: 30 },
        { wch: 50 },
        { wch: 50 }
      ];
      
      XLSX.utils.book_append_sheet(wb, summarySheet, 'Summary');
      
      // Sheet 2: Error Details
      const errorData = [
        ['RefNo', 'Property Type', 'Post Type', 'Field', 'Error Message']
      ];
      
      if (result.errorsByListing) {
        Object.entries(result.errorsByListing).forEach(([index, listingData]) => {
          if (index !== '_root') {
            listingData.errors.forEach(error => {
              // Extract field name from path
              const field = error.path.split('/').filter(p => p).pop() || 'root';
              
              errorData.push([
                listingData.refNo,
                listingData.propertyType,
                listingData.postType,
                field,
                error.message
              ]);
            });
          }
        });
      }
      
      const errorSheet = XLSX.utils.aoa_to_sheet(errorData);
      
      // Set column widths
      errorSheet['!cols'] = [
        { wch: 20 },
        { wch: 15 },
        { wch: 15 },
        { wch: 30 },
        { wch: 50 }
      ];
      
      // Enable filters
      errorSheet['!autofilter'] = { ref: `A1:E${errorData.length}` };
      
      XLSX.utils.book_append_sheet(wb, errorSheet, 'Error Details');
      
      // Generate filename with timestamp
      const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
      const filename = `propertyhub-validation-errors-${timestamp}.xlsx`;
      
      // Download
      XLSX.writeFile(wb, filename);
    }
    
    // Add export button handler
    document.getElementById('exportBtn').addEventListener('click', exportToExcel);

    // Load schema on page load
    loadSchema();
  </script>
</body>
</html>
